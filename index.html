<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Time tracking dashboard</title>
</head>
<body>

  <main>
    <section class="container">

      <div class="profile__card bg-card-800">
        <div class="profile__top bg-primary-400">
          <div class="top-container">
            <img src="images/image-jeremy.png" alt="Profile picture">

            <div class="top-info">
              <p class="fs-300 fw-regular">Report for</p>
              <!-- add a class so JS can change this -->
              <h1 class="fs-600 fw-light profile-name">Jeremy Robson</h1>
            </div>
          </div>
        </div>

        <div class="profile__bottom fw-regular">
          <a class="link" href="#" data-timeframe="daily">Daily</a>
          <a class="activated link" href="#" data-timeframe="weekly">Weekly</a>
          <a class="link" href="#" data-timeframe="monthly">Monthly</a>
        </div>
      </div>

      <!-- Work card -->
      <div class="card work-card bg-card-header-work tilt-card">
        <div class="card-top">
          &nbsp;
        </div>

        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type"></h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours"></h3>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>

      <!-- Play card -->
      <div class="card play-card bg-card-header-play tilt-card">
        <div class="card-top">
          &nbsp;
        </div>

        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type"></h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours"></h3>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>

      <!-- Study card -->
      <div class="card study-card bg-card-header-study tilt-card">
        <div class="card-top">
          &nbsp;
        </div>

        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type"></h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours"></h3>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>

      <!-- Exercise card -->
      <div class="card exercise-card bg-card-header-excersie tilt-card">
        <div class="card-top">
          &nbsp;
        </div>

        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type"></h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours"></h3>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>

      <!-- Social card -->
      <div class="card social-card bg-card-header-social tilt-card">
        <div class="card-top">
          &nbsp;
        </div>

        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type"></h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours"></h3>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>

      <!-- Self care card -->
      <div class="card self-care-card bg-card-header-self-care tilt-card">
        <div class="card-top">
          &nbsp;
        </div>

        <div class="card-bottom">
          <div class="card-bottom-header">
            <h2 class="card-type"></h2>
            <button class="button">
              <div class="dots"></div>
            </button>
          </div>

          <div class="card-bottom-container">
            <h3 class="current-hours"></h3>
            <p class="previous-hours"></p>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="./scripts/app.js"></script>
</body>
</html>
